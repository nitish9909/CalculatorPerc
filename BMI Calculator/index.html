<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header text-center">BMI Calculator</div>
            <div class="card-body">
                <form class="w-50 margin-auto" onsubmit="return false">
                    <div class="form-group">
                        <label>Weight :</label>
                        <input type="number" id="weight" name="" required placeholder="Enter weight in Kg" class="form-control">
                    </div>

                    <div class="form-group">
                            <label>Height :</label>
                            <input type="" id="height" name="" required placeholder="Enter Height in Feet" class="form-control">
                    </div>

                    <div class="form-group">
                            <label>BMI Value :</label>
                            <input type="number" id="bmivalue" name="" class="form-control">
                    </div>

                    <div>
                        <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
                    </div>
                </form>
            </div>
            <div class="card-footer"> A healthy BMI range is betwwen 19 to 25</div>
        </div>

    </div>
  

<script>

function getbmivalue(){
   
    var weight= document.getElementById('weight').value;
    var height= document.getElementById('height').value;

    height= (height*12)*0.025;
    console.log(height);

    var newBmiValue= weight/(height*height);
    console.log(weight);

   

    document.getElementById('bmivalue').value =Math.round(newBmiValue);


}

</script>

</body>
</html>

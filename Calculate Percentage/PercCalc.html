<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="form-group">
            <div class="app-form-group">
                    <input type="text" class="app-form-group" placeholder="Web Programming" id="wd">
            </div>

            <div class="app-form-group">
                    <input type="text" class="app-form-group" placeholder="Angular" id="angular">
            </div>

            <div class="app-form-group">
                    <input type="text" class="app-form-group" placeholder="Javascript" id="js">
            </div>

            <div class="app-form-group">
                    <input type="text" class="app-form-group" placeholder="HTML" id="htm">
            </div>
            <div>
                <input type="button" name="" value="Calculate Percentage" class="app-form-group" onclick="calcy()">
            </div>
            <div class="app-form-group showdata">
                <p id="showData"></p>
            </div>
    </div>
    

    <script>
        const calcy = () => {
            let wd = document.getElementById('wd').value;
            let angular = document.getElementById('angular').value;
            let js = document.getElementById('js').value;
            let htm = document.getElementById('htm').value;
            let grade ="";


            let totalGrade = parseFloat(wd) + parseFloat(angular) + parseFloat(js) + parseFloat(htm);
            alert(totalGrade);

            let perc = (totalGrade/400)*100;
            alert(perc);

            if(perc <=100 && perc >=80){
                grade='A';
            }else if(perc <=79 && perc >=60){
                grade='B';
            }else if(perc <=59 && perc >=40){
                grade='C';
            }else{
                grade='F';
            }

            if(perc < 40){
                document.getElementById('showData').innerHTML = ` Out of 400 you got ${totalGrade} , Your Percentages is ${perc}% , You got ${grade} grade. You Failed `
            }else{
                document.getElementById('showData').innerHTML = ` Out of 400 you got ${totalGrade} , Your Percentages is ${perc}% , You got ${grade} grade. You Passed`
            }


        }


    </script>


</body>
</html>
